<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Ejemplo 1.css">
</head>
<body>
    <div class="contenedor"> 
        <div class="cuadrado rojo" onclick="cambiarfondo('red')"></div>
        <div class="cuadrado rosa" onclick="cambiarfondo('pink')"></div>
        <div class="cuadrado azul" onclick="cambiarfondo('blue')"></div>
    </div>
       <script> function cambiarfondo(color) 
       {document.querySelector('body') .style.background=color;}
    
    </script>
    

</body>
</html>
